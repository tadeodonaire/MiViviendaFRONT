<div class="roles-page">
  <div class="login-container">
    
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <img src="assets/logo.png" alt="Logo" class="logo medium" />
      <h3>Gestión de Usuarios</h3>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <div class="login-card">
        <div class="card-top">
          <div class="card-left">
            <button class="btn-back" routerLink="/usuarios">Volver</button>
            <h2>Crear Usuario</h2>
          </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="aceptar()">
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input id="username" type="text" formControlName="username" class="form-control" />
            <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-msg">
              El nombre de usuario es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-msg">
              La contraseña es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="activo">Activo:</label>
            <select id="activo" formControlName="activo" class="form-control">
              <option value="">Seleccione</option>
              <option [value]="true">Sí</option>
              <option [value]="false">No</option>
            </select>
            <div *ngIf="form.get('activo')?.invalid && form.get('activo')?.touched" class="error-msg">
              El estado activo es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="creado_en">Fecha de creación:</label>
            <input id="creado_en" type="date" formControlName="creado_en" class="form-control" />
            <div *ngIf="form.get('creado_en')?.invalid && form.get('creado_en')?.touched" class="error-msg">
              La fecha de creación es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" formControlName="rol" class="form-control">
              <option value="">Seleccione un rol</option>
              <option *ngFor="let rol of listaRoles" [value]="rol.rol_id">{{ rol.nombre }}</option>
            </select>
            <div *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched" class="error-msg">
              El rol es obligatorio.
            </div>
          </div>

          <button type="submit" class="btn" [disabled]="form.invalid">Guardar</button>
        </form>
      </div>
    </div>

  </div>
</div>
