<div class="roles-page">
  <div class="login-container">

    <!-- Panel izquierdo -->
    <div class="left-panel">
      <img src="assets/mivivienda-logo.png" alt="MiVivienda" class="logo medium" />     
      <img src="assets/upc-logo.png" alt="UPC" class="logo medium" /> 
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <div class="login-card">
        
        <!-- Cabecera -->
        <div class="card-top">
          <div class="card-left">
            <button class="btn-back" routerLink="/usuarios">Volver</button>
            <h2>Crear Usuario</h2>
          </div>
        </div>

        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="aceptar()">

          <div class="form-group">
            <label for="username">Nombre de usuario <span class="req">*</span></label>
            <input id="username" type="text" formControlName="username" />
            <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="msg">
              El nombre de usuario es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña <span class="req">*</span></label>
            <input id="password" type="password" formControlName="password" />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="msg">
              La contraseña es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="activo">Activo <span class="req">*</span></label>
            <select id="activo" formControlName="activo">
              <option value="">Seleccione</option>
              <option [value]="true">Sí</option>
              <option [value]="false">No</option>
            </select>
            <div *ngIf="form.get('activo')?.invalid && form.get('activo')?.touched" class="msg">
              El estado activo es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="creado_en">Fecha de creación <span class="req">*</span></label>
            <input id="creado_en" type="date" formControlName="creado_en" />
            <div *ngIf="form.get('creado_en')?.invalid && form.get('creado_en')?.touched" class="msg">
              La fecha de creación es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="rol">Rol <span class="req">*</span></label>
            <select id="rol" formControlName="rol">
              <option value="">Seleccione un rol</option>
              <option *ngFor="let rol of listaRoles" [value]="rol.rol_id">
                {{ rol.nombre }}
              </option>
            </select>
            <div *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched" class="msg">
              El rol es obligatorio.
            </div>
          </div>

          <!-- Acciones -->
          <div class="actions">
            <button type="submit" class="btn btn-save" [disabled]="form.invalid">Guardar</button>          </div>

        </form>
      </div>
    </div>

  </div>
</div>
