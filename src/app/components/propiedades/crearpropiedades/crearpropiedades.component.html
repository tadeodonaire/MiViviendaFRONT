<div class="roles-page">
  <div class="login-container">

    <!-- Panel izquierdo -->
    <div class="left-panel">
      <img src="assets/mivivienda-logo.png" alt="MiVivienda" class="logo medium" />     
      <img src="assets/upc-logo.png" alt="UPC" class="logo medium" /> 
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <div class="login-card">
        
        <!-- Cabecera -->
        <div class="card-top">
          <div class="card-left">
            <button class="btn-back" routerLink="/propiedades">Volver</button>
            <h2>Crear Propiedades</h2>
          </div>
        </div>

        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="aceptar()">

          <div class="form-group">
            <label for="nombreInmueble">Nombre del Inmueble <span class="req">*</span></label>
            <input id="nombreInmueble" type="text" formControlName="nombreInmueble" />
            <div *ngIf="form.get('nombreInmueble')?.invalid && form.get('nombreInmueble')?.touched" class="msg">
              El nombre del inmueble es obligatorio.
            </div>
          </div>

          <div class="form-group">
            <label for="areaInmueble">Área del Inmueble <span class="req">*</span></label>
            <input id="areaInmueble" type="text" formControlName="areaInmueble" />
            <div *ngIf="form.get('areaInmueble')?.invalid && form.get('areaInmueble')?.touched" class="msg">
              El área del inmueble es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="direccionInmueble">Dirección del Inmueble <span class="req">*</span></label>
            <input id="direccionInmueble" type="text" formControlName="direccionInmueble" />
            <div *ngIf="form.get('direccionInmueble')?.invalid && form.get('direccionInmueble')?.touched" class="msg">
              La dirección del inmueble es obligatoria.
            </div>
          </div>

          <div class="form-group">
            <label for="precioInmueble">Precio del Inmueble <span class="req">*</span></label>
            <div class="input-group">
            <span class="currency">S/</span>
            <input id="precioInmueble" type="number" formControlName="precioInmueble" min="0" step="0.01" />
          </div>

          </div>

          <div class="form-group">
            <label for="clientes_cliente_id">Cliente <span class="req">*</span></label>
            <select id="clientes_cliente_id" formControlName="clientes_cliente_id">
              <option value="">Seleccione un cliente</option>
              <option *ngFor="let cliente of listaClientes" [value]="cliente.cliente_id">
                {{ cliente.nombre }} {{ cliente.apellido }}
              </option>
            </select>
            <div *ngIf="form.get('clientes_cliente_id')?.invalid && form.get('clientes_cliente_id')?.touched" class="msg">
              El cliente es obligatorio.
            </div>
          </div>

          <!-- Acciones -->
          <div class="actions">
            <button type="submit" class="btn btn-save" [disabled]="form.invalid">Guardar</button>          </div>

        </form>
      </div>
    </div>

  </div>
</div>
