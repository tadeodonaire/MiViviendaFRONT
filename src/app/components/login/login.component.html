<div class="login-container">
  <!-- Sección izquierda -->
  <div class="left-panel">
    <img src="assets/escudo-peru.png" alt="Escudo del Perú" class="logo large">
    <img src="assets/mivivienda-logo.png" alt="Crédito MiVivienda" class="logo medium">
    <img src="assets/upc-logo.png" alt="UPC" class="logo medium">
  </div>

  <!-- Sección derecha -->
  <div class="right-panel">
    <div class="login-card">
      <img src="assets/avatar.png" alt="Avatar" class="avatar" />
      <h2>Inicia sesión</h2>

      <form #f="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            [(ngModel)]="username"
            autocomplete="username"
            required
          />
          <small class="hint" *ngIf="f.submitted && !username">Ingresa tu usuario.</small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            autocomplete="current-password"
            required
          />
          <small class="hint" *ngIf="f.submitted && !password">
            Ingresa tu contraseña.
          </small>
        </div>

        <button
          type="submit"
          class="btn"
          [disabled]="loading || f.invalid"
        >
          <ng-container *ngIf="!loading; else loadingTpl">Ingresar</ng-container>
        </button>

        <ng-template #loadingTpl>
          <span class="spinner"></span> Autenticando...
        </ng-template>

        <p *ngIf="mensaje" class="error-msg">{{ mensaje }}</p>
      </form>
    </div>
  </div>
</div>
